<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- resource(자원) : button, input(text, radio, checkbox, select...) -->

<!-- 
	link : a, form
 -->
 
<input type="text">
<br>

<input type="text" size="30">
<br>

<input type="button" value="button">
<br>

<input type="date">
<br>

<input type="range" max="10" min="0">
<br>

<input type="search">
<br>

<input type="color" value="#ff0000">
<br>

<!-- radio, checkbox, select -->
<select>
	<option>강아지</option>
	<option>고양이</option>
	<option>토끼</option>
</select>

<br><br>

<!-- 
	속성에서 (접근)기능
		id		: Java Script에서 접근 제어. 현페이지에서 한개만 유효	
		class	: Java Script에서 접근 제어. CSS에서 주로 사용. 다수의 적용 가능
		name	: Java Script에서 접근 제어. (입력)값의 전달. 다수의 적용 가능
 -->

<form action="NewFile.jsp">
ID:<input type="text" name="id" placeholder="아이디입력"><br>
PW:<input type="password" name="pw" placeholder="패스워드입력"><br>

<input type="submit" value="입력완료">
<input type="reset" value="초기화">
</form>


</body>
</html>
