<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>변수의 연산</title>
  </head>
  <body>
    <h1>변수의 연산</h1>
    <p>a, b에 대해서 변수 a와 b의 계산 결과를 표시합니다.</p>
    <button onclick="btnClick('+')">덧셈</button>
    <button onclick="btnClick('-')">뺄셈</button>
    <button onclick="btnClick('*')">곱셈</button>
    <button onclick="btnClick('/')">나눗셈</button>
    <button onclick="btnClick('%')">나머지</button>
    <br /><br />
    <input type="number" id="fst" />
    <input readonly id="operator" value="연산자 클릭" />
    <input type="number" id="snd" /> = <input readonly id="result" />

    <script>
      const btnClick = (operator) => {
        const first = Number(document.getElementById("fst").value);
        const second = Number(document.getElementById("snd").value);
        if (first.trim() == "" || second.trim() == "") {
          alert("숫자입력해주세요");
          return;
        }
        let oper = document.getElementById("operator");
        let result = document.getElementById("result");

        switch (operator) {
          case "+":
            oper.value = "+";
            result.value = first + second;
            break;
          case "-":
            oper.value = "-";
            result.value = first - second;
            break;
          case "*":
            oper.value = "X";
            result.value = first * second;
            break;
          case "/":
            oper.value = "/";
            if (second == 0) {
              alert("계산할 수 없습니다.");
              result = 0;
              break;
            }
            result.value = first / second;
            break;
          case "%":
            oper.value = "%";
            result.value = first % second;
            break;
        }
      };
    </script>
  </body>
</html>
